version: "3.8"

services:
  redis-master:
    image: redis:7.2
    container_name: redis-master
    ports:
      - "6379:6379"
    volumes:
      # 配置文件：bind mount（可控）
      - ./master/redis.conf:/usr/local/etc/redis/redis.conf
      # 数据目录：volume（安全）
      - redis-master-data:/data
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    networks:
      - redis-net

  redis-slave1:
    image: redis:7.2
    container_name: redis-slave1
    depends_on:
      - redis-master
    ports:
      - "6380:6379"
    volumes:
      - ./slave1/redis.conf:/usr/local/etc/redis/redis.conf
      - redis-slave1-data:/data
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    networks:
      - redis-net

  redis-slave2:
    image: redis:7.2
    container_name: redis-slave2
    depends_on:
      - redis-master
    ports:
      - "6381:6379"
    volumes:
      - ./slave2/redis.conf:/usr/local/etc/redis/redis.conf
      - redis-slave2-data:/data
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    networks:
      - redis-net

volumes:
  redis-master-data:
  redis-slave1-data:
  redis-slave2-data:

networks:
  redis-net:
    driver: bridge
